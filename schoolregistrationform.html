<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>STUDENT REGISTRATION FORM</h1>
    <form action="">
    <label>First Name<br></label>
    <input type="ftype" id="fid" name="fname"><br><br>
    <label>Last Name<br></label>
    <input type="ltype" id="lid" name="lanme"><br><br>
    <label>Adress<br></label>
    <input type="adtype" id="aid" name="aname"><br><br>
    <label>Gender<br></label>
    <input type="radio" id="choosing" name="choosing">
    <label>male</label>
    <input type="radio" id="choosing" name="choosing">
    <label>female</label><br><br>
    <label>City<br></label>
    <select name="city" id="city">
        <option value="vadakara">vadakara</option>
        <option value="tirur">tirur</option>
    </select><br><br>
    <label>Country<br></label>
    <select name="Country" id="Country">
        <option value="india">india</option>
        <option value="canada">canada</option>
    </select><br><br>
    <label>State<br></label>
    <select name="state" id="state">
        <option value="kerala">kerala</option>
        <option value="punjab">punjab</option>
    </select><br><br>
    <label>District<br></label>
    <select name="District" id="District">
        <option value="kozhikode">kozhikode</option>
        <option value="kannur">kannur</option>
    </select><br><br>
    <label>Pincode<br></label>
    <input type="pintype" id="pinid" name="pinname"><br><br>
    
    <button type="button">REGISTER</button>
    </form>
    
</body>
</html>
