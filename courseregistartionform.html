<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Course registration form</h1>
    <form action="">
        <label>First name</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="fname" id="fid" name="fname"><br><br>
        <label>Last Name</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="lname" id="lid" name="lname"><br><br>
        <label>Fathers Name</label>
        <input type="fname" id="fid" name="ftname"><br><br>
        <label>Date of Birth</label>
        <input type="date" id="date" name="Date"><br><br>
        <label>Tel</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="label" id="tel" name="tel"><br><br>
        <label>High School Name</label>
        <input type="htype" id="hid" name="hname"><br><br>
        <label>Permanent Adress</label>
        <input type="ptype" id="pid" name="pname"><br><br>
        <label>Your Level</label>
        <select name="Your Level" id="your Level">
            <option value="1st year">1styear</option>
            <option value="2nd year">2nd year</option>
            <option value="3rd year">3rd year</option>
        </select>
        <br><br>
        <label>Email</label>
        <input type="ename" id="eid" ><br><br>
        <label>Degree program</label>
        <select name="Degree program" id="Degree program">
            <option value="Bsc cs">Bsc cs</option>
            <option value="Bsc physics">Bsc physics</option>
        </select>
        <button type="button">Register</button>

        


    </form>
    
</body>
</html>
